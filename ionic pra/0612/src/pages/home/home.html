<ion-header>
  <ion-navbar>
    <ion-title>
      10456040
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- ------------------------------------ -->
  <ion-list>
    <ion-item *ngFor='let item of items'>
      <ion-thumbnail item-start>
        <img src="{{webHttp}}/images/{{item.pic}}">
      </ion-thumbnail>
      
      <h2>{{item.name}}</h2>
      <p>{{item.desc}}</p>
      
      <button ion-button clear item-end (click)='goDetail(item.name, item.desc, item.pic, item.reco, item.recoPic)'>詳細</button>
    </ion-item>
  </ion-list>
  <!-- ------------------------------------- -->
</ion-content>
