<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/{{personPic}}">
    </ion-avatar>
    <h2>{{person}}</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="assets/imgs/{{pic}}">

  <ion-card-content>
    <p>{{desc}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)='goMap(name,lat,lon)'>
        <ion-icon name="map"></ion-icon>
        <div>Map</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
