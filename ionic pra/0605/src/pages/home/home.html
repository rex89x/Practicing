<ion-header>
  <ion-navbar>
    <ion-title>
      10456040 新北景點介紹
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let item of items'>
      <ion-thumbnail item-start>
        <img src="assets/imgs/{{item.Picture}}">
      </ion-thumbnail>
      <h2>{{item.Name}}</h2>
      <p>{{item.Description}}</p>
      <button ion-button clear item-end (click)='goNext(item.Name, item.Description, item.Recommender, item.RecommenderPic, item.Picture)'>View</button>
    </ion-item>
  </ion-list>
</ion-content>
