<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/{{reco}}">
        </ion-avatar>
        <h2>{{rec}}</h2>
      </ion-item>
    
      <img src="assets/imgs/{{pic}}">
    
      <ion-card-content>
        <p>{{desc}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)='goMap()'>
            <ion-icon name="map"></ion-icon>
            <div>地圖</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
